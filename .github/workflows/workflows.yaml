name: CI with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.build-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Build Docker image
        run: docker build --tag varzeateam_application:latest -f VarzeaTeam.Application/Dockerfile .
        env:
          DOCKER_BUILDKIT: 1

      - name: Clean up
        run: docker rmi varzeateam_application:latest

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Install .NET tools
        run: dotnet tool install -g dotnet-format

      - name: Run Linter
        run: dotnet format --check
        env:
          PATH: $PATH:~/.dotnet/tools

      - name: Upload Lint Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: lint-results
          path: lint-results

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Run unit tests
        continue-on-error: false
        run: |
          echo "Running unit tests..."
          docker build --target test -t varzeateam_test:latest -f VarzeaTeam.Application/Dockerfile .
          docker run --rm varzeateam_test:latest

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: src/VarzeaTeam.Test/TestResults

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: build-logs
          path: /tmp/.docker-cache
